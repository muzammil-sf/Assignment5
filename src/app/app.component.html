<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col-sm-12">
      <button
        class="btn btn-primary"
        style="width: 100%"
        (click)="onLoadData()"
      >
        Load Data
      </button>
      <hr />
    </div>
  </div>
  <div class="row">
    <app-user-view
      [usersData]="usersData"
      [isLoadData]="isLoadData"
      [userEditMode]="userEditMode"
    ></app-user-view>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <app-add-new-user
        (userAdded)="newUserAdded($event)"
        (userEditMode)="userEditModeChanged($event)"
      ></app-add-new-user>
    </div>
  </div>
</div>
